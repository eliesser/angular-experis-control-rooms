<section
  class='cursor-pointer card'
>
  <section class='card-image'>
    <article
      class='card-image'
      [style.background-image]="
        'url(' + room.image + ')'
      "
    ></article>
  </section>
  <section class='bg-secondary text-primary card-description'>
    <article class='name'>
      {{room.name}}
    </article>
    <button class="primary">Edit</button>
  </section>
</section>
