<section class='list'>
  <app-loading/>
  <section class='card-container'>
    <app-room-card *ngFor="let room of rooms" [room]="room"/>
  </section>
  @if(totalPages > 0) {
    <app-paginator
      [page]="page" 
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    />
  }
</section>
